<div class='centrar'></div>
<div class="panel-body">
    <div class="row">
        <div class="col-lg-12">
            <div id="login-form" class="container">
                <div class="mainbox col-md-6 col-sm-8">
                    <div class="panel panel-primary" >
                        <div class="panel-heading">
                            <div class="panel-title">Iniciar sesion</div>
                        </div>
                        <div style="padding-top:30px" class="panel-body" >
                            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            <form id="loginform" class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="usuario" class="col-md-3 control-label">Usuario</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" ng-model="credentials.nombre" placeholder="Usuario">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="contraseña" class="col-md-3 control-label">Contraseña</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" ng-model="credentials.password" placeholder="Contraseña">
                                    </div>
                                </div>
                                <div style="margin-top:10px" class="form-group">

                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-signup" type="button" ng-click="login()" class="btn btn-primary"><i class="icon-hand-right"></i>Iniciar sesion</button>
                                    </div>
                                </div>
                                <span id="errorSpan" class="" style="color: red;"></span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
</div>
